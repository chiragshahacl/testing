name: Trivy Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # This allows manual triggering from the GitHub Actions UI

jobs:
  trivy_scan:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Trivy
        uses: aquasecurity/trivy-action@v0.0.22

      - name: Run Trivy scan
        run: |
          trivy fs --severity HIGH,CRITICAL --exit-code 1 --no-progress --ignore-unfixed .
